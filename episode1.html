<!DOCTYPE html>
<html lang="ckb" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The One Where Monica Gets a Roommate (Pilot)
        - ئەڵقەی یەکەم</title>
    <style>
        @font-face {
            font-family: "NRT";
            src: url("NRT-Reg.ttf");
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1c2c, #4a4e69);
            font-family: "NRT", Arial;
            min-height: 100vh;
            color: white;
            line-height: 1.6;
        }

        .header {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            z-index: 1000;
            padding: 1rem 2rem;
            top: 0;
            left: 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        .menu ul {
            list-style: none;
            display: flex;
            gap: 2rem;
            margin: 0;
            padding: 0;
        }

        .menu a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .menu a:hover {
            background: rgba(255, 215, 0, 0.2);
            color: #ffd700;
        }

        .main-content {
            padding-top: 100px;
            min-height: 100vh;
            background: linear-gradient(
                135deg,
                rgba(26, 28, 44, 0.7),
                rgba(74, 78, 105, 0.5)
            ),
            linear-gradient(
                rgba(0,0,0,0.2) 0%,
                rgba(0,0,0,0.6) 100%
            ),
            url('friends-backdrop.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .video-container {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .episode-info {
            text-align: center;
            margin-bottom: 2rem;
        }

        .episode-title {
            font-size: 2.5rem;
            color: #ffd700;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        .episode-subtitle {
            font-size: 1.2rem;
            color: #ccc;
            margin-bottom: 1rem;
        }

        .episode-details {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .video-frame {
            width: 100%;
            height: 600px;
            border-radius: 12px;
            border: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            background: #000;
        }

        @media (max-width: 768px) {
            .menu ul {
                gap: 1rem;
            }
            
            .menu a {
                font-size: 1rem;
                padding: 0.4rem 0.8rem;
            }

            .container {
                padding: 1rem;
            }

            .video-container {
                padding: 1rem;
            }

            .episode-title {
                font-size: 1.8rem;
            }

            .video-frame {
                height: 400px;
            }

            .episode-details {
                flex-direction: column;
                gap: 1rem;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <div class="logo"><a href="index.html" style="color: inherit; text-decoration: none;">جیهانی فیلم</a></div>
            <div class="menu">
                <ul>
                    <li><a href="index.html">سەرەکی</a></li>
                    <li><a href="#">فیلمەکان</a></li>
                    <li><a href="#">زنجیرەکان</a></li>
                    <li><a href="#">تازەترین</a></li>
                    <li><a href="#">هەژمار</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="video-container">
                <div class="episode-info">
                    <h1 class="episode-title">The One Where Monica Gets a Roommate (Pilot)
                    </h1>
                    <h2 class="episode-subtitle">ئەوەی مۆنیکا هاوژوورێک پەیدا دەکات</h2>
                    <div class="episode-details">
                        <div class="detail-item">
                            <span>🎬 ئەڵقەی ١</span>
                        </div>
                        <div class="detail-item">
                            <span>⏱ ٢٢ خولەک</span>
                        </div>
                        <div class="detail-item">
                            <span>📅 ١٩٩٤</span>
                        </div>
                    </div>
                </div>
                
                <iframe class="video-frame" 
                    src="https://drive.google.com/file/d/1htNSJJKqgdhNv8Wx_NFT7jv1pE4xN-mYqw/preview" 
                    allow="autoplay" allowfullscreen>
                </iframe>
            </div>
        </div>
    </main>
</body>
</html>
