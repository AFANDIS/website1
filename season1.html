<!DOCTYPE html>
<html lang="ckb" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - وەرزی یەکەم</title>
    <style>
        @font-face {
            font-family: "NRT";
            src: url("NRT-Reg.ttf");
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1c2c, #4a4e69);
            font-family: "NRT", Arial;
            min-height: 100vh;
            color: white;
            line-height: 1.6;
        }

        .header {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            z-index: 1000;
            padding: 1rem 2rem;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        .menu ul {
            list-style: none;
            display: flex;
            gap: 2rem;
            margin: 0;
            padding: 0;
        }

        .menu a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .menu a:hover {
            background: rgba(255, 215, 0, 0.2);
            color: #ffd700;
        }

        .main-content {
            padding-top: 100px;
            min-height: 100vh;
            background: linear-gradient(
                135deg,
                rgba(26, 28, 44, 0.7),
                rgba(74, 78, 105, 0.5)
            ),
            linear-gradient(
                rgba(0,0,0,0.2) 0%,
                rgba(0,0,0,0.6) 100%
            ),
            url('friends-backdrop.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .season-title {
            font-size: 2.5rem;
            color: #ffd700;
            margin-bottom: 2rem;
            text-align: center;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        .episodes-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
        }

        .episode-card {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            cursor: pointer;
        }

        .episode-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 215, 0, 0.3);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .episode-number {
            background: #ffd700;
            color: black;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            display: inline-block;
            margin-bottom: 1rem;
            font-weight: bold;
        }

        .episode-title {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: #fff;
        }

        .episode-duration {
            color: #ccc;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .episode-duration::before {
            content: "⏱";
        }

        @media (max-width: 1024px) {
            .episodes-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .episodes-grid {
                grid-template-columns: 1fr;
            }

            .season-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <div class="logo"><a href="index.html" style="color: inherit; text-decoration: none;">جیهانی فیلم</a></div>
            <div class="menu">
                <ul>
                    <li><a href="index.html">سەرەکی</a></li>
                    <li><a href="#">فیلمەکان</a></li>
                    <li><a href="#">زنجیرەکان</a></li>
                    <li><a href="#">تازەترین</a></li>
                    <li><a href="#">هەژمار</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <div class="container">
            <h1 class="season-title">وەرزی یەکەم - هاوڕێکان</h1>
            
            <div class="episodes-grid">
                <div class="episode-card" onclick="window.location.href='episode1.html'">
                    <div class="episode-number">ئەڵقەی ١</div>
                    <h2 class="episode-title">The One Where Monica Gets a Roommate (Pilot)
                        - ئەوەی مۆنیکا هاوژوورێک پەیدا دەکات</h2>
                    <div class="episode-duration">٢٢ خولەک</div>
                </div>

                <!-- Rest of the episode cards... -->
                <!-- [Previous episode cards remain unchanged] -->

            </div>
        </div>
    </main>
</body>
</html>
